<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <script type="text/javascript" src="../js/interaction.js"></script>
    </head>
    <body>
        <div class="scoreBoard">
            <p class="text">Opponent Score:</p>
            <p class="score" id="oppScore">0</p>
            <p class="text">My Score:</p>
            <p class="score" id="myScore">0</p>
        </div>
        <div class="opp">
            <h2 class="text" id="oppText">Opponent</h1>
            <img src="../../img/unknown.jpg" alt="unkown" class="img" id="oppImg">
        </div>
        <div class="me">
            <h2 class="text" id="meText">Me</h1>
            <img src="../../img/unknown.jpg" alt="unkown" class="img" id="meImg">   
        </div>
        <div class="btns">
            <button type="button" class="btn" id="rock" onclick="setRockImg()">Rock</button>
            <button type="button" class="btn" id="paper" onclick="setPaperImg()">Paper</button>
            <button type="button" class="btn" id="scissors" onclick="setScissorsImg()">Scissors</button>
            <button type="button" class="btn" id="submit" onclick="submit()">OK</button>
        </div>
        <p class="text" id="alert"></p>
        
    </body>
</html>
